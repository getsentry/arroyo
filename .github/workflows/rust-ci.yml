name: Rust

on:
  push:
    branches:
      - main
      - release/**

  pull_request:

jobs:
  lint:
    name: "Linting"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
      - name: Run linter
        run: cd rust-arroyo && cargo check && cargo fmt --check

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
      - name: Run tests
        run: cd rust-arroyo && cargo test
